<p>partial for view 1</p>
<form id="frmEdit" name="EditForm" novalidate="">
    <div>
        <label id="lblMake">Make:</label>
        <input type="text" ng-model="car.make" id="edMake"/>
        <span id="sMake"> {{ car.make }} </span>
        <br/>
        <label id="lblModel">Model:</label>
        <input type="text" ng-model="car.model" id="edModel"/>
        <span id="sModel"> {{ car.model }} </span>
        <br/>
        <label id="lblYear">Year:</label>
        <select ng-model="car.year" id="edYear">
            <option value="2010"/>2010</option>
            <option value="2011"/>2011</option>
            <option value="2012"/>2012</option>
            <option value="2013"/>2013</option>
            <option value="2014"/>2014</option>
        </select>
        <span id="sYear"> {{ car.year }} </span>
        <br/>
        <label id="lblPrice">Price:</label>
        <input type="number" ng-model="car.price" id="edPrice"/>
        <span id="sPrice"> {{ car.price | currency : amount : symbol }} </span>
    </div>
</form>
